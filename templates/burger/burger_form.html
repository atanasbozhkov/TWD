<!-- this is for add category -->
{{form.as_p}}

<!-- this is for add review -->
{% if reviews %}
<ul>
    {% for comment in reviews %}
        {{comment.text}}<br>
        {{comment.user.username}}<br>
        {% if comment.user.picture %}
            <img src="/media/{{comment.user.picture}}"/>
        {% endif %}
        {{comment.date}}<br>
    {% endfor %}
</ul>
{% else %}
    <strong>No review currently in {{burger.name}}.</strong><br>
{% endif %}
