<h1>{{ category_name }}</h1>
{% if category %}
    {% if pages %}
    <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>No pages currently in category.</strong>
    {% endif %}
    <a href="/burger/add_page/{{slug}}">Add a New Category</a><br />
{% else %}
    The specified category {{ category_name }} does not exist!
{% endif %}
