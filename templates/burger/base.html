<!DOCTYPE html>

<html>
     <head lang="en">
        <meta charset="UTF-8">
        <title>Burger - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% if user.is_authenticated %}
            <h1>Burger says... {{ user.username }}! May the odds be ever in your favor</h1>
            <a href="{% url 'logout' %}">Logout</a><br>
            {% else %}
            <h1>Burger says "Hunger game!!"</h1>
            <a href="{% url 'register' %}">Register Here</a><br>
            <a href="{% url 'login' %}">Login</a><br>
            {% endif %}
        </div>

        <hr>

        <div>
            {% block body_block %}{% endblock %}
        </div>
    </body>
</html>
