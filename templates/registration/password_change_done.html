{% extends "burger/base.html" %}
{% load i18n %}

{% block content %}
<p>{% trans "Password changed" %}</p>
<p>Will be redirect to index page in 2 seconds</p>
<script type="text/javascript">
    setTimeout(function() {
         window.location.href = "{% url 'auth_logout' %}?next={% url 'index' %}";
    }, 2000);
</script>
{% endblock %}
